<!DOCTYPE html>
<html>

<head>
	<title>惠更斯号</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/bootstrap.min.css">
	<link rel="stylesheet" href="/static/fa.css">
	<link type="text/css" rel="stylesheet" href="/static/index/index.css">
</head>

<body>
<div class="container" id="headers" style="height:120px;">
	<header class="blog-header py-3 row justify-content-between">
		<div class="col-auto text-left">
			<div class="dropdown">
				<i class="fas fa-bars fa-2x" data-toggle="dropdown" id="icon-user"></i>
				<div class="dropdown-menu">
					<a href="/signin" class="nav-link">Sign In</button>
					<a href="/signup" class="nav-link">Sign Up</a>
				</div>
			</div>
		</div><!-- col-auto -->

		<div class="col">
			<nav class="nav justify-content-center">
				<a class="nav-link" href="/">惠更斯号</a>
			</nav><!-- nav -->
		</div>

		<div class="col-auto text-right" >
			<a href="/"><i class="fas fa-home fa-2x"></i></a>
		</div><!-- col-auto -->
	</header>
</div>

<main>
	<div id="panel">
		<div class="row justify-content-center" id="panel-header">
			<div class="col">乘客信息</div>
		</div>
		
		<div id="infosheet" class="row justify-content-center">
			<div class="col-auto">
				<form v-on:submit.prevent="do_submit_passenger_info">
					<div class="form-row">
						<div class="col">
							<input class="form-control" placeholder="船舱等级" v-model="Pclass" required>
						</div>
					</div>

					<div class="form-row">
						<div class="col">
							<input class="form-control" placeholder="姓名" v-model="Name" required>
						</div>
					</div>

					<div class="form-row">
						<div class="col">
							<input class="form-control" placeholder="性别" v-model="Sex" required>
						</div>
					</div>

					<div class="form-row">
						<div class="col">
							<input class="form-control" placeholder="年龄" v-model="Age" required>
						</div>
					</div>

					<div class="form-row">
						<div class="col">
							<input class="form-control" placeholder="兄弟姐妹数量" v-model="SibSp" required>
						</div>
					</div>

					<div class="form-row">
						<div class="col">
							<input class="form-control" placeholder="父母/孩子数量" v-model="Parch" required>
						</div>
					</div>

					<div class="form-row">
						<div class="col text-left">
							<input id="result-style" class="form-control" placeholder="生存指数: " v-model="response" disabled>
						</div>
					</div>

					<div class="form-row">
						<div class="col">
							<button class="btn btn-primary" id="confirm-btn">提交</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</form>
</body>
</main>


<script src="/static/jquery-3.2.1.slim.min.js"></script>
<script src="/static/popper.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/vue.js"></script>
<script src="/static/axios.js"></script>
<script src="/static/index/index.js"></script>
</html>
