<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/user/profile.css">
</head>
<body>
	<header class="navbar navbar-expand-md navbar-dark fixed-top" id="myheader">
		<div class="container">
			<section id="mybrand">
				<a class="navbar-brand" href="/">机器学习</a>
			</section>
			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<section class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
				<ul class="navbar-nav">
					<li class="nav-item mr-4">
						<a class="nav-link" href="/tutorial">入门教程</a>
					</li>
					<li class="nav-item mr-4">
						<a class="nav-link" href="/practice">实战教程</a>
					</li>
					<li class="nav-item mr-4">
						<a class="nav-link" href="/news">新闻资讯</a>
					</li>
					<li class="nav-item mr-4">
						<a class="nav-link" href="/blog">开发日志</a>
					</li>
				</ul>
				<div v-if="nickname">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/profile">{{ nickname }}</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/signout">注销</a>
						</li>
					</ul>
				</div>
				<div v-else>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/signin">登录</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/signup">注册</a>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</header>

	<main class="container justify-content-center" id="myprofile">
		<article>
			<section class="form-row">
				<div class="col">
					<input type="text" class="form-control" v-model="username" disabled>
				</div>
			</section>

			<section class="form-row">
				<div class="col">
					<input type="password" class="form-control" v-model="old_password" placeholder="旧密码" required>
				</div>
			</section>

			<section class="form-row">
				<div class="col">
					<input type="password" class="form-control" v-model="password" placeholder="新密码, 6~16个字符" required>
				</div>
			</section>

			<section class="form-row">
				<div class="col">
					<input type="password" class="form-control" v-model="verify" placeholder="请确认新密码" required>
				</div>
			</section>

			<section class="form-row">
				<div class="col">
					<button class="btn btn-primary" style="width: 100%;" v-on:click="doSubmit()">修改</button>
				</div>
			</section>

			<section class="form-row" v-if="error_msg">
				<div class="col text-center">
					<p id="error">{{ error_msg }}</p>
				</div>
			</section>

		</article>

	</main>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
<script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
<script src="/static/user/profile.js"></script>
</html>
