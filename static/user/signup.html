<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="/static/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="/static/user/signin_signup.css">
</head>

<body>
<header class="container">
</header>

<main id="signup" class="row justify-content-center">
	<div class="col-auto">
		<form v-on:submit.prevent="do_signup">
			<div class="form-row">
				<div class="col">
					<input type="text" class="form-control" v-model="username" placeholder="用户名, 3~16个字母或数字" required>
				</div>
			</div>

			<div class="form-row">
				<div class="col">
					<input type="password" class="form-control" v-model="password" placeholder="密码, 6~16个字符" required>
				</div>
			</div>

			<div class="form-row">
				<div class="col">
					<input type="password" class="form-control" v-model="verify" placeholder="请确认密码" required>
				</div>
			</div>

			<div class="form-row">
				<div class="col">
					<input type="text" class="form-control" v-model="email" placeholder="邮箱" required>
				</div>
			</div>

			<div class="form-row">
				 <div class="col">
					<button type="submit" class="btn btn-primary btn-block">注册</button>
				</div>
			</div>

			<div class="form-row justify-content-center" >
				<a href="/signin">已有账号？马上登录</a>
			</div>

			<div class="form-row justify-content-center" v-if="error_msg">
				<p id="error">{{ error_msg }}</p>
			</div>
		</form>
	</div>
</main>
</body>
<script src="/static/vue.js"></script>
<script src="/static/axios.js"></script>
<script src="/static/user/signup.js"></script>
</html>
